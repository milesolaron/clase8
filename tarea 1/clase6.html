<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styles.css">
    <title>Tarea de la clase 6</title>
</head>
<body>
    <h1>Calculadora de edades</h1>
    
    <form id="calculadora-edades">
        <label for="integrantes">Ingrese la cantidad de integrantes:</label>
        <input type="number" id="cantidad-integrantes" />
        <button type="submit" id="siguiente-paso">Siguiente</button>
    
    <div id="integrantes"></div>

    <button type="button" id="calcular" class="oculto">Calcular</button>
    
    <div id="analisis" class="oculto">
        <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
        <p>La edad menor es: <strong id="menor-edad"></strong></p>
        <p>El promedio de edead es: <strong id="promedio-edad"></strong></p>
    </div>

    <button type="reset" id="resetear">Resetear</button>
    </form>
    <script src="clase6.js"></script>
    <script src="validacion.js"></script>
    <script src="pruebas.js"></script>
</body>
</html>
